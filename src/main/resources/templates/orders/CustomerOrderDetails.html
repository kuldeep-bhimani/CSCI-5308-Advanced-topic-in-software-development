<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Orders</title>
</head>


<body>
<div th:replace="~{fragments/header :: header}"> </div>

<div class="header">
  <div class="menu-bar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" >Past Orders</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" >

          <tr >
            <form th:action="@{/orders/customer_processed_orders}" style="padding: 10px;" method="post" >

              <button class="btn btn-outline-success" type="submit">Processed</button>
            </form>
          </tr>
          <tr >
            <form th:action="@{/orders/customer_orders_all}" style="padding: 10px;" method="post" >

              <button class="btn btn-outline-success" type="submit">Active</button>
            </form>
          </tr>
        </div>
      </div>
    </nav>
  </div>

</div>

<div class="container p-5" style="margin-bottom: 75px;">
  <table class="table">

    <tbody>

    <tr  th:each="order: ${order_list}" style="text-align: center; vertical-align: middle">
      <td>

        <img th:src = "${order.imageUrl}" height = "200" width = "350" />
      </td>

      <td style="height: inherit">

        <h4><div th:text="${order.restaurantName}"></div></h4>
        <br>
        <br>
        <br>
        <div th:text="${order.mealName}"></div>

      </td>

      <td th:text="${order.date}"></td>
      <td th:text="${order.amount}"></td>
      <td th:text="${order.status}"></td>

    </tr>

    </tbody>
  </table>
</div>
<div  th:replace="~{fragments/footer :: footer}"> </div>
</body>
</html>
