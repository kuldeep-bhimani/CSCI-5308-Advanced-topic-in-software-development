<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Meal</title>
  <style>
    footer {
  position: absolute;
  bottom: 0;
  width: 100%;
}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarsExample04">
    <ul class="navbar-nav mr-auto">
<!--      <li class="nav-item active">-->
<!--        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
<!--      </li>-->
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/add_meal_form/{id}(id=${restaurant})}">Add Meal</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li sec:authorize="isAuthenticated()" style="float: left;
                    color: #f2f2f2;
                    text-align: center;
                    padding: 14px 16px;
                    text-decoration: none;
                    font-size: 17px;">
        <form method="post" th:action="@{/logout}">
          <button class="btn btn-danger btn-sm" type="submit">
            Sign Out
          </button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<!-- Navbar -->

<div class="container p-5">
  <table class="table table-striped">
    <thead class="bg-primary text-white">
    <tr>
      <th scope="col">Meal Name</th>
      <th scope="col">Calories</th>
      <th scope="col">Tags</th>
      <th scope="col">Cuisine Type</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="meal: ${meal_list}">
      <td th:text="${meal.mealName}"></td>
      <td th:text="${meal.calories}"></td>
      <td th:text="${meal.tags}"></td>
      <td th:text="${meal.cuisineType}"></td>
      <td th:text="${meal.price}"></td>
      <td><a class="btn btn-sm btn-primary" th:href="@{/editMeal/{id}(id=${meal.id})}">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer mt-auto py-3 bg-dark">
  <div class="container">
    <span class="text-muted">Meal Stop Application connects customers, restaurants and NGO together.</span>
  </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
