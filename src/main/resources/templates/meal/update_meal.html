<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Meal</title>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/get_meal/{id}(id=${restaurant})}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Navbar -->

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class ="text-center text-primary">Update Meal</h4>

                    <form th:action="@{/update_meal/{id}(id=${meal.id})}" method="post" th:object="${meal}">

                        <input type="hidden" th:value="${meal.id}" name="id">

                        <div class = "form-group">
                            <label>Meal Name</label><input type="text" class="form-control" name="mealName" th:value="${meal.mealName}">
                        </div>

                        <div class = "form-group">
                            <label>Calories</label><input type="text" class="form-control" name="calories" th:value="${meal.calories}">
                        </div>

                        <div class = "form-group">
                            <label>Tags</label><input type="text" class="form-control" name="tags" th:value="${meal.tags}">
                        </div>

                        <div class = "form-group">
                            <label>Cuisine Type</label><input type="text" class="form-control" name="cuisineType" th:value="${meal.cuisineType}">
                        </div>

                        <div class = "form-group">
                            <label>Price</label><input type="number" class="form-control" name="price" th:value="${meal.price}">
                        </div>

                        <button class = "btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
