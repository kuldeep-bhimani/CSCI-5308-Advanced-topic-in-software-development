<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Meal Stop</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
</head>
<body>
<div class=".container-fluid"></div>
<div class="row justify-content-center">
    <div class="col col-md-4" style="
              margin: 60px 30px;
              padding: 20px;
              border: 1px solid;
              border-radius: 3%;
            ">
        <div>
            <img th:src="@{images/Meal Stop-logos_transparent.png}" style="max-width: 50%"/>
        </div>

        <form th:action="@{/api/v1/signup}" method="post"
              role="form"
              class="form-horizontal border form-gap needs-validation" novalidate>
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" class="form-control form-control-md input-margin"
                       placeholder="NGO Name" style="margin-bottom: 20px" required>
                <input type="email" id="email" name="email" class="form-control form-control-md input-margin"
                       placeholder="Email"
                       required>
                <input type="password" id="password" name="password" class="form-control form-control-md input-margin"
                       placeholder="Password" required>
                <input type="password" id="matchingPassword" name="matchingPassword" class="form-control form-control-md
                       input-margin" placeholder="Confirm Password" required>
                <input type="number" id="mobileNumber" name="mobileNumber"
                       class="form-control form-control-md input-margin"
                       placeholder="Mobile Number" required>
                <input type="text" id="address" name="address" class="form-control form-control-md input-margin"
                       placeholder="Address" required>
                <input type="hidden" id="user_role" name="role" value="ROLE_NGO">
                <button class="btn" style="background-color: #012d78; color: white; width: 100%; margin-top: 20px;"
                        type="submit">Register
                </button>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
